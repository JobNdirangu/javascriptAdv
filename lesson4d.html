<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    img { max-width: 300px; height: auto; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>Random Dog Image</h1>
  <button onclick="getRandomDog()">Show Me a Dog!</button>
  <br>
  <img id="dogImage" src="" alt="Random Dog will appear here"/>

  <script>
    async function getRandomDog() {
      try {
        //  Fetch data from the API
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();

        // Get the image element and set the new image URL
        const img = document.getElementById('dogImage');
        img.src = data.message;
      } catch (error) {
        console.error("Error fetching dog image:", error);
      }
    }
  </script>

</body>
</html>
